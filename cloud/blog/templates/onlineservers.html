<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<meta http-equiv="x-ua-compatible" content="IE=EmulateIE7" >
	<meta charset="UTF-8">
	<title>{{title}}服务器状态 - 华章数据搜索 华明中队云计算服务</title>
	<link rel="stylesheet" href="{% static 'images/css/search.css' %}" type="text/css">
	<style type="text/css"> /*鼠标悬停表格变色*/
	tr.change:hover
	{
	background-color:#e4e3e3
	}
</style>
</head>
<body>
	<div id='head'>
		<div id='logo'>
			<a href="/"><img src="{% static 'images/logo.jpg' %}" alt="logo"></a>
		</div>
		<div id='searchbox'>
		    <form action="" method="GET">
		        <input id="keyword" type="text" value="{{title}}" name="k" />
		        <input id="submit" type="submit" value="搜索" />
		    </form>
		</div>
		<div id='banner'>
		    <p></p>
		</div>
	</div>
	<div id='body'>
		<!-- <div id='body_space' style="height: 100%;width: 80px;float: left;"></div> -->
	    <div id='body_main'>
	    	<div id='menu'></div>
	    	<div id='result'>
	    		<div id='result_main'>
	    			<table name="searchtable" style="text-align: left; font-size: 14px;">
	    				<tr style="border-bottom:1px;border-color: #FFF;">
	    					<th>服务器</th>
	    					<th>状态</th>
	    				</tr>	    				
						{% for server in servers %}
	    				
	    				<tr>
	    					<td>{{ server }}</td>
	    				{% endfor %}
							{% for status in status %}
	    					{% if status == 1 %}
	    					<td>在线</td>
	    					{% else %}
	    					<td>离线</td>
	    					{% endif %}
	    				{% endfor %}
	    				</tr>

	    			</table> 				
	    		</div>
	    	</div>
	   	 <div id='page'></div>
			</div>
		</div>
	{% include "foot.html" %}
</body>
</html>
